<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8"/>
    <title>3d hover effect</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="img-box">
          <img src="img1.jpg">
        </div>
        <div class="content-box">
          <h2>3D Hover Effect</h2>

            nisl tempor at. Duis feugiat, mi vel lobortis vehicula, est lorem euismod orci, quis dapibus massa elit et
            mauris.
          </p>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script>
      VanillaTilt.init(document.querySelectorAll('.box'), {
        max: -10,
        speed: 300,
      })   
    </script>
  </body>
</html>
